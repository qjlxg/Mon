name: duck_hunter

on:
  push:
    paths:
      - 'duck_hunter.py'
      - '.github/workflows/duck_hunter.yml'
  schedule:
    - cron: '10 08 * * *' # UTC 08:10 是北京时间 16:10
  workflow_dispatch:

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas

      - name: Run Duck Hunter
        run: python duck_hunter.py

      - name: Commit Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add results/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update selection: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes detected"
          fi
