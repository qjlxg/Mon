name: yangjia_low_buy_filter

on:
  schedule:
    - cron: '30 10 * * *' # 北京时间 18:30 运行
  push:
    paths:
      - 'yangjia_low_buy_filter.py'
      - '.github/workflows/yangjia_low_buy_filter.yml'
  workflow_dispatch:

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy

      - name: Execute Yangjia Strategy
        run: python yangjia_low_buy_filter.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "YangjiaBot"
          git add results/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Yangjia Low Buy Update: $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No low buy signals today."
          fi
