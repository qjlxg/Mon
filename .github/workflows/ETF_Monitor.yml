name: ETF_Monitor

on:
  workflow_dispatch:
  push:
    paths:
      - 'ETF_Monitor.py'
      - '.github/workflows/ETF_Monitor.yml'
  schedule:
    # 北京时间 09:30, 11:30, 15:30, 21:00 (包含夜盘讨论)
    - cron: '30 1,3,7,13 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install DrissionPage

      - name: Run Monitor
        run: python ETF_Monitor.py

      - name: Push to Repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "ETF-Bot"
          git add README.md
          # 检查是否有更新，避免空提交
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update README with latest comments"
            git push
          fi
