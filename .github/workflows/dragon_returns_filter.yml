name: dragon_returns_filter

on:
  schedule:
    - cron: '0 11 * * *' # 北京时间 19:00 运行
  push:
    paths:
      - 'dragon_returns_filter.py'
      - '.github/workflows/dragon_returns_filter.yml'
  workflow_dispatch:

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy

      - name: Execute Dragon Strategy
        run: python dragon_returns_filter.py

      - name: Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "DragonBot"
          git add results/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Dragon Returns Signal: $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No signals today."
          fi
