name: willow_pull_filter

on:
  schedule:
    - cron: '30 9 * * *' # 北京时间 17:30 (收盘后半小时运行)
  push:
    paths:
      - 'willow_pull_filter.py'
      - '.github/workflows/willow_pull_filter.yml'
  workflow_dispatch:

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy

      - name: Execute Willow Pull Strategy
        run: python willow_pull_filter.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "WillowPullBot"
          git add results/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Willow Pull Pick: $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No targets found today."
          fi
