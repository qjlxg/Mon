name: stock_data_downloader

on:
  push:
    paths:
      - 'stock_data_downloader.py'
      - '.github/workflows/stock_data_downloader.yml'
  schedule:
    - cron: '19 7 * * *' # 北京时间 15:13
  workflow_dispatch:

jobs:
  download-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code with Retry
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # 浅克隆，极大降低 checkout 失败概率
          persist-credentials: true
          # 下面这两行是关键：自动重试 checkout（最多3次，每次间隔20秒）
          retry: true
          retry-max-attempts: 3
          retry-wait-seconds: 20

      - name: Configure Git for stability
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global http.postBuffer 524288000
          git config --global http.lowSpeedLimit 0
          git config --global http.lowSpeedTime 999999
          git config --global core.compression 0
          git config --global pull.rebase true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install akshare pandas

      - name: Run Downloader with Auto-Retry
        run: |
          mkdir -p stock_data
          ATTEMPTS=0
          MAX_ATTEMPTS=20
          until [ $ATTEMPTS -ge $MAX_ATTEMPTS ]; do
            python stock_data_downloader.py && break
            ATTEMPTS=$((ATTEMPTS+1))
            echo "下载失败，重试第 $ATTEMPTS 次（10秒后）..."
            sleep 10
          done
          if [ $ATTEMPTS -ge $MAX_ATTEMPTS ]; then
            echo "达到最大重试次数，下载失败"
            exit 1
          fi

      - name: Sync latest changes before commit (避免推送冲突)
        run: |
          git pull --rebase origin main

      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat(stock): daily update [skip ci]"
          commit_user_name: github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          file_pattern: stock_data/*.csv stock_data/*.txt
