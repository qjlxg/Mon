name: stock_data_downloader

on:
  push:
    paths:
      - 'stock_data_downloader.py'
      - '.github/workflows/stock_data_downloader.yml'
  schedule:
    - cron: '13 7 * * *' # 北京时间 15:13
  workflow_dispatch:

jobs:
  download-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # 关键：浅克隆，极大降低失败概率
          persist-credentials: true

      - name: Configure Git for stability
        run: |
          git config --global http.postBuffer 524288000
          git config --global core.compression 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install akshare pandas

      - name: Run Downloader with Auto-Retry
        run: |
          mkdir -p stock_data
          ATTEMPTS=0
          MAX_ATTEMPTS=20
          until [ $ATTEMPTS -ge $MAX_ATTEMPTS ]; do
            python stock_data_downloader.py && break
            ATTEMPTS=$((ATTEMPTS+1))
            echo "下载失败，重试第 $ATTEMPTS 次（10秒后）..."
            sleep 10
          done

      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat(stock): daily update [skip ci]"
          file_pattern: 'stock_data/*.csv stock_data/*.txt'
          # 移除 --force，除非必须强制覆盖
          # push_options: '--force'
