name: Strategy_MACDWater
on:
  push:
    paths:
      - 'macd_water_float.py'
      - '.github/workflows/macd_water.yml'
  schedule:
    - cron: '12 08 * * *' # UTC 08:12 = 北京时间 16:12
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install pandas
      - name: Execute Script
        run: python macd_water_float.py
      - name: Commit and Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "StrategyBot"
          git add results/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: MACDWater Results $(date +'%Y-%m-%d')"
            git push
          fi
