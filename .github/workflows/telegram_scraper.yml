name: telegram_scraper

on:
  workflow_dispatch:
  push:
    paths:
      - 'telegram_scraper.py'
      - '.github/workflows/telegram_scraper.yml'
  schedule:
    - cron: '0 0,4,8,12,16 * * *' # 对应北京时间 8:00, 12:00, 16:00, 20:00, 0:00

jobs:
  run_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装系统与 Python 依赖
        # 直接在此处列出所有库，不依赖外部 txt 文件
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0
          pip install requests beautifulsoup4 easyocr torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu

      - name: 运行脚本
        run: python telegram_scraper.py

      - name: 提交更新
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "AutoBot"
          git add README.md history/
          # 仅在有变动时提交
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto sync $(date -d '8 hours' +'%Y-%m-%d %H:%M')"
            git push
          fi
