name: Strategy_Confluence
on:
  push:
    # 只要以下文件有变动并提交，立即运行工作流
    paths:
      - 'confluence_hunter.py'
      - '.github/workflows/confluence.yml'
      - 'results/**' # 当任何战法选股结果更新时，也自动触发共振对账
  schedule:
    - cron: '45 08 * * *' # 北京时间 16:45 定时对账
  workflow_dispatch: # 支持手动点击 Run workflow

permissions:
  contents: write

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas

      - name: Run Confluence and Backtest
        run: python confluence_hunter.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "ConfluenceBot"
          
          # 确保目录存在
          mkdir -p results history
          
          # 暂存结果和历史数据
          git add results/ history/
          
          if [ -n "$(git status --porcelain)" ]; then
            # 提交时带上当前时间戳
            git commit -m "Auto: Report & History Update $(date +'%Y-%m-%d %H:%M')"
            
            # 解决并发冲突的核心逻辑
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes detected, skipping push."
          fi
