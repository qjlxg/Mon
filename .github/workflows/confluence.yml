name: Strategy_Confluence

on:
  push:
    paths:
      - 'confluence_hunter.py'
      - '.github/workflows/confluence.yml'
      - 'results/**'
  schedule:
    # 设定在北京时间 17:00 运行（确保 16 战法脚本已在 16:00 跑完并产出结果）
    - cron: '00 09 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas tabulate

      - name: Run Analysis
        # 运行刚才为你写好的共振汇总脚本
        run: python confluence_hunter.py

      - name: Commit and Push All Changes
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "ConfluenceBot"
          
          # 确保所有相关输出目录都被 Git 识别
          mkdir -p results reports
          
          # 添加战法结果目录和共振报告目录
          git add results/
          git add reports/
          
          # 如果你有其他自定义的 md 文件也可以单独 add
          # git add 显示方式.md
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto: 16战法共振分析报告 $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin main
          else
            echo "没有发现报告更新，跳过提交。"
          fi
